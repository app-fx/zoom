<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>APP FX: Zoom</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!-- Importing Web Component's Polyfill -->
	<script src="../components/webcomponentsjs/webcomponents.min.js"></script>

	<!-- Importing Custom Elements -->
	<link rel="import" href="../index.html">
	<style>

		* {
			margin: 0;
			padding: 0;
		}

		.main {
			position: relative;
			width: 100vw;
			height: 100vh;
			margin: 0 auto;
			text-align: center;
		}

		.one {
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background-image: url(http://placekitten.com/g/1024/768);
			background-repeat: no-repeat;
			background-size: cover;

		}

		.two {
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background-image: url(http://placekitten.com/1024/768);
			background-repeat: no-repeat;
			background-size: cover;
		}

		button {
			position: absolute;
			top: 0;
			padding: 12px;
		}
	</style>

</head>
<body>

<!-- Custom Element -->
<div class="main" >
	<div is="fx-zoom" class="one" state="zoom-in"></div>
	<div is="fx-zoom" class="two"></div>
</div>


<button>Toggle Zoom</button>



<script>
	// on load we see the second cat
	var cat = 2;
	$("button").click(function(){
		if( cat == 2 ){
			showOne();
		} else {
			showTwo();
		}
	});

	function showOne(){
		$(".one").attr("state", "");
		$(".two").attr("state", "zoom-out");
		cat = 1;
	}

	function showTwo(){
		$(".one").attr("state", "zoom-in");
		$(".two").attr("state", "");
		cat = 2;
	}

</script>

</body>
</html>
